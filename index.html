<script>
    const LIFF_ID = "2008852092-FWAMmdWd";
    const GAS_URL = "https://script.google.com/macros/s/AKfycbydAUJv9hkMsWFuFNTMoSQ61Md67yE-LyjTh4bg8U97NPgyG2ZvkdY_flflAcBxd4ol/exec";
    
    let userId = "", userName = "", worker = null, currentPoints = 0;

    function setLd(p, txt) {
        document.getElementById("ld-bar").style.width = p + "%";

    }

    function loadScript(src) {

    window.onload = async function() {
        setLd(15, "é€£ç·š LINE...");
        try {
            await liff.init({ liffId: LIFF_ID });
            if (!liff.isLoggedIn()) { liff.login(); return; }
            const p = await liff.getProfile();
            userId = p.userId; userName = p.displayName;
            document.getElementById("user-name").innerText = userName;
            document.getElementById("user-avatar").src = p.pictureUrl || "";

            setLd(40, "ä¸‹è¼‰ AI è¾¨è­˜å¼•æ“...");
            await loadScript("https://unpkg.com/tesseract.js@4.0.2/dist/tesseract.min.js");
            
            worker = await Tesseract.createWorker({
                logger: m => { if(m.status === 'loading chi_tra') setLd(40 + (m.progress * 50), `ä¸‹è¼‰è³‡æº: ${Math.round(m.progress*100)}%`); }
            });
            await worker.loadLanguage('chi_tra');
            await worker.initialize('chi_tra');
            await worker.setParameters({ tessedit_pageseg_mode: Tesseract.PSM.SINGLE_BLOCK });

            setLd(95, "æ­£åœ¨åŒæ­¥é»æ•¸...");
            await fetchData();

            setLd(100, "æº–å‚™å°±ç·’ï¼");
            setTimeout(() => {

                document.getElementById("main-app").style.display = "block";

    async function fetchData() {
        try {
            const res = await fetch(`${GAS_URL}?userId=${userId}`);
            const data = await res.json();
            currentPoints = data.points;

            const grid = document.getElementById("rewards-grid");
            grid.innerHTML = "";

            });
        } catch (e) { }
    }

    async function handleSelect() { document.getElementById('file-input').click(); }

    document.getElementById('file-input').onchange = (e) => {

            document.getElementById("status").innerText = "åœ–ç‰‡å·²å°±ç·’ï¼Œè«‹é»æ“Šç¢ºèªé€å‡º";

    // --- ã€é€²éšå„ªåŒ–ã€‘å°ˆé–€å°ä»˜æ¨™æ¥·é«”èˆ‡ç´°ç­†ç•« ---
    function processImg(img, scale) {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const cropWidth = img.width * 0.7; const startX = img.width * 0.3;
        canvas.width = cropWidth * scale; canvas.height = img.height * scale;
        
        ctx.imageSmoothingEnabled = true; // æ¨™æ¥·é«”éœ€è¦ç¨å¾®å¹³æ»‘ä¾†é€£æ¥æ–·æ‰çš„ç­†ç•«
        ctx.drawImage(img, startX, 0, cropWidth, img.height, 0, 0, canvas.width, canvas.height);
        
        let id = ctx.getImageData(0, 0, canvas.width, canvas.height);
        let data = id.data;
        
        // è‡ªé©æ‡‰é–€æª»ï¼šé‡å°ç´°å­—é«”ç¨å¾®é™ä½é–€æª»ï¼Œä¿ç•™æ›´å¤šã€Œç°é‚Šã€è®“å­—çœ‹èµ·ä¾†è®Šç²—
        for (let i=0; i<data.length; i+=4) {
            let gray = (0.299*data[i] + 0.587*data[i+1] + 0.114*data[i+2]);
            // æŠŠé–€æª»é–å®šåœ¨ 155 å·¦å³ï¼Œé€™æœƒè®“æ¨™æ¥·é«”çš„ç­†ç•«ã€Œè†¨è„¹ã€ä¸€é»é»
            let v = gray < 155 ? 0 : 255;
            data[i] = data[i+1] = data[i+2] = v;
        }
        ctx.putImageData(id, 0, 0);
        return canvas.toDataURL();
    }

    async function handleSubmit() {
        const btn = document.getElementById("submit-btn");
        btn.disabled = true; btn.innerHTML = "è¾¨è­˜ä¸­...";
        const img = new Image(); img.src = document.getElementById('preview').src;
        await img.decode();
        try {
            // åŸ·è¡Œä¸‰ç¨®ç¶­åº¦çš„æƒæ
            const d1 = processImg(img, 1.2); // é•·è¼©å¤§å­—é«”
            const r1 = await worker.recognize(d1);
            const d2 = processImg(img, 3.2); // ä¸€èˆ¬å­—é«”
            const r2 = await worker.recognize(d2);

            const combined = (r1.data.text + " " + r2.data.text).replace(/\s+/g, "");
