            <input type="file" id="file-input" accept="image/*" style="display:none">

<script>
    const LIFF_ID = "2008852092-FWAMmdWd";
    const GAS_URL = "https://script.google.com/macros/s/AKfycbydAUJv9hkMsWFuFNTMoSQ61Md67yE-LyjTh4bg8U97NPgyG2ZvkdY_flflAcBxd4ol/exec";
    
    let userId = "", userName = "", worker = null, currentPoints = 0;

    // è¼‰å…¥é€²åº¦æ§åˆ¶
    function setProgress(p, txt) {
        document.getElementById("loader-bar").style.width = p + "%";
        if(txt) document.getElementById("loader-status").innerText = txt;
    }

    // è…³æœ¬å‹•æ…‹è¼‰å…¥å™¨ (å¸¶é€²åº¦)
    function loadScript(src) {
        return new Promise((resolve) => {
            const s = document.createElement('script');
            s.src = src; s.onload = resolve;
            document.body.appendChild(s);
        });
    }

    window.onload = async function() {
        setProgress(10, "æ­£åœ¨é€£ç·š LINE...");
        
        try {
            // 1. åˆå§‹åŒ– LINE
            await liff.init({ liffId: LIFF_ID });
            if (!liff.isLoggedIn()) { liff.login(); return; }
            
            const profile = await liff.getProfile();
            userId = profile.userId;
            userName = profile.displayName;
            document.getElementById("user-name").innerText = userName;
            document.getElementById("user-avatar").src = profile.pictureUrl || "";

            setProgress(30, "å·²ç¢ºèªèº«åˆ†ï¼Œæº–å‚™å¼•æ“...");

            // 2. ç•°æ­¥ä¸¦è¡Œè¼‰å…¥ AI èˆ‡ æ•¸æ“š
            const dataTask = fetchData();
            
            setProgress(45, "è¼‰å…¥ AI è¾¨è­˜æ¨¡çµ„...");
            await loadScript("https://unpkg.com/tesseract.js@4.0.2/dist/tesseract.min.js");
            
            setProgress(60, "åˆå§‹åŒ– AI å¼•æ“ (ç´„ 10 ç§’)...");
            worker = await Tesseract.createWorker({
                logger: m => {
                    if(m.status === 'loading chi_tra') setProgress(60 + (m.progress * 30), `ä¸‹è¼‰è³‡æº: ${Math.round(m.progress*100)}%`);
                }
            });
            await worker.loadLanguage('chi_tra');
            await worker.initialize('chi_tra');
            await worker.setParameters({ tessedit_pageseg_mode: Tesseract.PSM.SINGLE_BLOCK });

            await dataTask; // ç¢ºä¿é»æ•¸ä¹ŸæŠ“å®Œäº†
            
            setProgress(100, "æº–å‚™å°±ç·’ï¼");
            
            // é€²å…¥ App
            setTimeout(() => {
                document.getElementById("loading-screen").style.display = "none";
                document.getElementById("main-app").style.display = "block";
                document.body.style.overflow = "auto";
            }, 400);

        } catch (err) {
            console.error(err);
            document.getElementById("loader-status").innerText = "é€£ç·šç•°å¸¸ï¼Œè«‹é‡æ–°æ•´ç†";
        }
    };

    async function fetchData() {
        try {
            const res = await fetch(`${GAS_URL}?userId=${userId}`);
            const data = await res.json();
            currentPoints = data.points;
            document.getElementById("points-display").innerText = currentPoints;
            const grid = document.getElementById("rewards-grid");
            grid.innerHTML = "";
            data.rewards.forEach(r => {
                let p = Math.min((currentPoints / r.required) * 100, 100);
                grid.innerHTML += `
                    <div class="reward-card">
                        <div class="reward-name">${r.name}</div>
                        <div class="reward-img-container"><img src="${r.image || 'https://via.placeholder.com/150'}" class="reward-img" loading="lazy"></div>
                        <div class="progress-info"><span>${currentPoints}é»</span><span>ç›®æ¨™${r.required}</span></div>
                        <div class="progress-bg"><div class="progress-fill" style="width:${p}%"></div></div>
                    </div>`;
            });
        } catch (e) { console.error("Data error"); }
    }

    document.getElementById('file-input').onchange = (e) => {
        if (!e.target.files[0]) return;
        const reader = new FileReader();
        reader.onload = (ev) => {
            document.getElementById('preview').src = ev.target.result;
            document.getElementById('preview').style.display = 'block';
            document.getElementById('submit-btn').style.display = 'block';
            document.getElementById("status").innerText = "åœ–ç‰‡å·²å°±ç·’ï¼Œè«‹é»æ“Šç¢ºèªé€å‡º";
        };
        reader.readAsDataURL(e.target.files[0]);
    };

    async function handleSubmit() {
        const btn = document.getElementById("submit-btn");
        const status = document.getElementById("status");
        btn.disabled = true; btn.innerHTML = 'è¾¨è­˜ä¸­...';
        status.innerText = "ğŸ” æ­£åœ¨åŒæ™‚æƒæå¤šé …å•†å“...";
        
        const img = new Image(); img.src = document.getElementById('preview').src;
        await img.decode();
        
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        let w = img.width; if (w > 1100) w = 1100;
        let h = img.height * (w / img.width);
        const scale = 3.2, cw = w * 0.55;
        canvas.width = cw * scale; canvas.height = h * scale;
        ctx.imageSmoothingEnabled = false;
        ctx.drawImage(img, img.width * 0.45, 0, img.width * 0.55, img.height, 0, 0, canvas.width, canvas.height);
        
        let id = ctx.getImageData(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < id.data.length; i += 4) {
            let v = (id.data[i] + id.data[i+1] + id.data[i+2]) / 3 < 150 ? 0 : 255;
            id.data[i] = id.data[i+1] = id.data[i+2] = v;
        }
        ctx.putImageData(id, 0, 0);

        try {
            const { data: { text } } = await worker.recognize(canvas.toDataURL());
            const res = await fetch(GAS_URL, {
                method: "POST",
                body: JSON.stringify({ userId, userName, rawText: text.replace(/\s+/g, ""), date: new Date().toLocaleDateString('en-CA') })
            });
            alert(await res.text());
            document.getElementById('preview').style.display = 'none';
            btn.style.display = 'none'; btn.disabled = false; btn.innerHTML = "ç¢ºèªé€å‡ºæ‰“å¡";
            document.getElementById("status").innerText = "å®Œæˆï¼å¯ç¹¼çºŒæ‰“å¡";
            fetchData();
        } catch (err) { alert("è¾¨è­˜è¶…æ™‚"); btn.disabled = false; }
    }
</script>
