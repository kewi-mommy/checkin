<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>葵粉動起來</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://unpkg.com/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --line-green: #06C755; --bg-gray: #F4F6F9; }
        body { font-family: sans-serif; background-color: var(--bg-gray); margin: 0; }
        .header { background: linear-gradient(135deg, var(--line-green), #05a346); padding: 30px 20px; text-align: center; color: white; border-bottom-left-radius: 30px; border-bottom-right-radius: 30px; }
        .avatar { width: 70px; height: 70px; border-radius: 50%; border: 2px solid #fff; object-fit: cover; }
        .points-val { font-size: 48px; font-weight: 800; margin: 5px 0; }
        .container { max-width: 450px; margin: -20px auto 40px; padding: 0 15px; }
        .card { background: white; border-radius: 20px; padding: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); margin-bottom: 15px; }
        .status-box { font-size: 13px; color: #666; margin-bottom: 12px; padding: 10px; background: #e8f5e9; border-radius: 10px; text-align: center; font-weight: bold; }
        .btn-main { background: #333; color: white; border: none; padding: 15px; width: 100%; border-radius: 12px; font-size: 16px; font-weight: bold; cursor: pointer; }
        .btn-submit { background: var(--line-green); margin-top: 10px; display: none; }
        #preview { width: 100%; border-radius: 12px; margin-top: 15px; display: none; border: 1px solid #eee; }
        .rewards-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
        .reward-card { background: #fff; border: 1px solid #eee; border-radius: 15px; padding: 10px; text-align: center; }
        .reward-img { width: 100%; aspect-ratio: 1/1; object-fit: cover; border-radius: 10px; margin-bottom: 5px; background: #f9f9f9; }
        .progress-bg { background: #eee; height: 6px; border-radius: 3px; overflow: hidden; }
        .progress-fill { background: var(--line-green); height: 100%; width: 0%; transition: width 0.5s; }
        .loading-spin { animation: spin 1s infinite linear; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="header">
    <img id="user-avatar" class="avatar" src="https://via.placeholder.com/80">
    <div id="user-name">連線中...</div>
    <div class="points-val" id="points-display">--</div>
</div>

<div class="container">
    <div class="card">
        <div id="status" class="status-box">正在啟動 AI 引擎...</div>
        <input type="file" id="file-input" accept="image/*" style="display:none">
        <button id="upload-btn" class="btn-main" onclick="document.getElementById('file-input').click()" disabled>請稍候...</button>
        <img id="preview">
        <button id="submit-btn" class="btn-main btn-submit">確認送出打卡</button>
    </div>
    <div class="card">
        <div style="font-weight:bold; margin-bottom:10px;"><i class="fas fa-gift"></i> VIP集點換好禮</div>
        <div id="rewards-grid" class="rewards-grid">載入中...</div>
    </div>
</div>

<script>
const LIFF_ID = "2008852092-FWAMmdWd"; 
const GAS_URL = "https://script.google.com/macros/s/AKfycbydAUJv9hkMsWFuFNTMoSQ61Md67yE-LyjTh4bg8U97NPgyG2ZvkdY_flflAcBxd4ol/exec"; 

let userId = "", userName = "", worker = null;

// 1. 初始化系統 (預加載模式)
window.onload = async function() {
    const status = document.getElementById("status");
    try {
        // 同步執行：LIFF 與 AI 引擎同時加載
        const liffTask = liff.init({ liffId: LIFF_ID });
        const ocrTask = prepareOCR();
        
        await liffTask;
        if (!liff.isLoggedIn()) { liff.login(); return; }
        
        const profile = await liff.getProfile();
        userId = profile.userId;
        userName = profile.displayName;
        document.getElementById("user-name").innerText = userName;
        document.getElementById("user-avatar").src = profile.pictureUrl || "";
        
        fetchData(); // 抓點數
        
        await ocrTask; // 等待 AI 引擎準備好
        document.getElementById("upload-btn").disabled = false;
        document.getElementById("upload-btn").innerText = "選取截圖照片";
        status.innerText = "系統已就緒，請上傳截圖";
        
    } catch (e) {
        status.innerText = "啟動失敗，請重新整理";
        console.error(e);
    }
};

// 預加載 AI 引擎，避免每次都下載
async function prepareOCR() {
    worker = await Tesseract.createWorker({
        logger: m => { if(m.status === 'recognizing') document.getElementById("status").innerText = `辨識中: ${Math.round(m.progress * 100)}%`; }
    });
    await worker.loadLanguage('chi_tra');
    await worker.initialize('chi_tra');
    await worker.setParameters({ tessedit_pageseg_mode: Tesseract.PSM.SINGLE_BLOCK });
}

async function fetchData() {
    const res = await fetch(`${GAS_URL}?userId=${userId}`);
    const data = await res.json();
    document.getElementById("points-display").innerText = data.points;
    const grid = document.getElementById("rewards-grid");
    grid.innerHTML = "";
    data.rewards.forEach(r => {
        let p = Math.min((data.points / r.required) * 100, 100);
        grid.innerHTML += `<div class="reward-card"><div style="font-size:12px;height:32px;overflow:hidden;">${r.name}</div><img src="${r.image || 'https://via.placeholder.com/150'}" class="reward-img"><div class="progress-bg"><div class="progress-fill" style="width:${p}%"></div></div></div>`;
    });
}

document.getElementById('file-input').onchange = function(e) {
    if (!e.target.files[0]) return;
    const reader = new FileReader();
    reader.onload = function(ev) {
        document.getElementById('preview').src = ev.target.result;
        document.getElementById('preview').style.display = 'block';
        document.getElementById('submit-btn').style.display = 'block';
        document.getElementById('status').innerText = "圖片已就緒";
    };
    reader.readAsDataURL(e.target.files[0]);
};

document.getElementById('submit-btn').onclick = async function() {
    const btn = this;
    const status = document.getElementById('status');
    btn.disabled = true;
    btn.innerHTML = '<i class="fas fa-spinner loading-spin"></i> 辨識中...';

    const img = new Image();
    img.src = document.getElementById('preview').src;
    await img.decode();

    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    
    // 優化：限制原圖大小，避免大圖導致當機
    let w = img.width, h = img.height;
    if (w > 1000) { h = h * (1000/w); w = 1000; }
    
    const scale = 3; 
    const cw = w * 0.55; 
    canvas.width = cw * scale;
    canvas.height = h * scale;
    
    ctx.imageSmoothingEnabled = false;
    ctx.drawImage(img, img.width * 0.45, 0, img.width * 0.55, img.height, 0, 0, canvas.width, canvas.height);

    let id = ctx.getImageData(0, 0, canvas.width, canvas.height);
    for (let i = 0; i < id.data.length; i += 4) {
        let v = (id.data[i] + id.data[i+1] + id.data[i+2]) / 3 < 155 ? 0 : 255;
        id.data[i] = id.data[i+1] = id.data[i+2] = v;
    }
    ctx.putImageData(id, 0, 0);

    try {
        const { data: { text } } = await worker.recognize(canvas.toDataURL());
        status.innerText = "正在同步資料...";
        
        const response = await fetch(GAS_URL, {
            method: "POST",
            body: JSON.stringify({ userId, userName, rawText: text.replace(/\s+/g, ""), date: new Date().toLocaleDateString('en-CA') })
        });

        alert(await response.text());
        
        // --- 關鍵：不使用 Reload，手動重置 ---
        document.getElementById('preview').style.display = 'none';
        document.getElementById('preview').src = '';
        btn.style.display = 'none';
        btn.disabled = false;
        btn.innerHTML = '確認送出打卡';
        document.getElementById('file-input').value = "";
        status.innerText = "完成！可繼續打卡下一張";
        fetchData(); // 重新讀取點數
        
    } catch (err) {
        alert("系統忙碌，請重試");
        btn.disabled = false;
        btn.innerHTML = '確認送出打卡';
    }
};
</script>
</body>
</html>
