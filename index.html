<script>
const LIFF_ID = "2008852092-FWAMmdWd"; 
const GAS_URL = "https://script.google.com/macros/s/AKfycbydAUJv9hkMsWFuFNTMoSQ61Md67yE-LyjTh4bg8U97NPgyG2ZvkdY_flflAcBxd4ol/exec";

let userId = "", userName = "";

async function init() {
    await liff.init({ liffId: LIFF_ID });
    if (!liff.isLoggedIn()) {
        liff.login();
    } else {
        const profile = await liff.getProfile();
        userId = profile.userId;
        userName = profile.displayName;
        
        document.getElementById("display-name").innerText = userName;
        document.getElementById("user-avatar").src = profile.pictureUrl || "https://via.placeholder.com/90";
        
        fetchUserData(); // æŠ“å–é»æ•¸
    }
}

async function fetchUserData() {
    try {
        const response = await fetch(`${GAS_URL}?userId=${userId}`);
        const data = await response.json();
        document.getElementById("points-display").innerText = data.points;
        document.getElementById("user-level").innerText = data.level;
    } catch (e) {
        console.error("ç„¡æ³•æŠ“å–é»æ•¸");
    }
}

document.getElementById('file-input').onchange = function(e) {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function(event) {
        const img = document.getElementById('preview');
        img.src = event.target.result;
        img.style.display = 'block';
        document.getElementById('submit-btn').style.display = 'block';
        document.getElementById('status').innerText = "åœ–ç‰‡å·²å°±ç·’ï¼Œè«‹æ ¸å°å¾Œé€å‡º";
    };
    reader.readAsDataURL(file);
};

document.getElementById('submit-btn').onclick = async function() {
    const status = document.getElementById('status');
    const btn = this;
    
    btn.disabled = true;
    btn.innerHTML = '<div class="loading-spinner"></div> è¾¨è­˜ä¸­...';
    status.innerText = "ğŸ” æ­£åœ¨åˆ†æåœ–ç‰‡å…§å®¹ï¼Œè«‹ç¨å€™...";

    const img = new Image();
    img.src = document.getElementById('preview').src;
    await img.decode();

    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    const scale = 3; 
    const cropWidth = img.width * 0.5;
    canvas.width = cropWidth * scale;
    canvas.height = img.height * scale;
    ctx.imageSmoothingEnabled = false;
    ctx.drawImage(img, img.width * 0.5, 0, cropWidth, img.height, 0, 0, canvas.width, canvas.height);

    let imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    let p = imgData.data;
    for (let i = 0; i < p.length; i += 4) {
        let avg = (p[i] + p[i+1] + p[i+2]) / 3;
        let v = avg < 165 ? 0 : 255;
        p[i] = p[i+1] = p[i+2] = v;
    }
    ctx.putImageData(imgData, 0, 0);

    try {
        const { data: { text } } = await Tesseract.recognize(canvas.toDataURL(), 'chi_tra');
        const cleanText = text.replace(/\s+/g, "");

        status.innerText = "ğŸš€ æ­£åœ¨åŒæ­¥è³‡æ–™åº«...";

        const response = await fetch(GAS_URL, {
            method: "POST",
            body: JSON.stringify({
                userId: userId,
                userName: userName,
                rawText: cleanText,
                date: new Date().toLocaleDateString('en-CA')
            })
        });

        const result = await response.text();
        alert(result);
        
        // æˆåŠŸå¾Œé‡æ–°æ•´ç†é»æ•¸
        fetchUserData();
        
        document.getElementById('preview').style.display = 'none';
        btn.style.display = 'none';
        btn.innerHTML = 'ç¢ºèªé€å‡ºæ‰“å¡';
        status.innerText = result;
        
    } catch (err) {
        alert("é€£ç·šå¤±æ•—ï¼š" + err);
        btn.disabled = false;
        btn.innerHTML = 'ç¢ºèªé€å‡ºæ‰“å¡';
    }
};

init();
</script>
