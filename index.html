<script>
// --- [è«‹å¡«å…¥æ‚¨çš„æ­£ç¢ºè³‡è¨Š] ---
const LIFF_ID = "2008852092-FWAMmdWd"; 
const GAS_URL = "https://script.google.com/macros/s/AKfycbydAUJv9hkMsWFuFNTMoSQ61Md67yE-LyjTh4bg8U97NPgyG2ZvkdY_flflAcBxd4ol/exec";
// ----------------------------

let userId = "", userName = "", currentPoints = 0;

async function init() {
    try {
        await liff.init({ liffId: LIFF_ID });
        if (!liff.isLoggedIn()) {
            liff.login();
        } else {
            const profile = await liff.getProfile();
            userId = profile.userId;
            userName = profile.displayName;
            document.getElementById("user-name").innerText = userName;
            document.getElementById("user-avatar").src = profile.pictureUrl || "";
            document.getElementById("upload-btn").disabled = false;
            document.getElementById("upload-btn").innerHTML = '<i class="fas fa-plus-circle"></i> é¸å–æˆªåœ–ç…§ç‰‡';
            document.getElementById("status").innerText = "é€£ç·šæˆåŠŸï¼è«‹ä¸Šå‚³å°è©±æˆªåœ–";
            fetchData();
        }
    } catch (e) {
        document.getElementById("status").innerText = "é€£ç·šå¤±æ•—ï¼Œè«‹åœ¨ LINE ä¸­é–‹å•Ÿ";
    }
}

async function fetchData() {
    try {
        const response = await fetch(`${GAS_URL}?userId=${userId}`);
        const data = await response.json();
        currentPoints = data.points;
        document.getElementById("points-display").innerText = currentPoints;
        renderRewards(data.rewards);
    } catch (e) {
        console.error("Fetch Data Error");
    }
}

function renderRewards(rewards) {
    const grid = document.getElementById("rewards-grid");
    if (!rewards || rewards.length === 0) {
        grid.innerHTML = '<p style="grid-column:span 2; font-size:12px; color:#888;">æš«ç„¡çå“</p>';
        return;
    }
    grid.innerHTML = "";
    rewards.forEach(r => {
        let percent = Math.min((currentPoints / r.required) * 100, 100);
        let imgSrc = r.image || "https://via.placeholder.com/150?text=No+Image";
        grid.innerHTML += `
            <div class="reward-card">
                <div class="reward-name">${r.name}</div>
                <div class="reward-img-container">
                    <img src="${imgSrc}" class="reward-img">
                </div>
                <div class="progress-container">
                    <div class="progress-info">
                        <span>${currentPoints}</span>
                        <span>ç›®æ¨™${r.required}</span>
                    </div>
                    <div class="progress-bg">
                        <div class="progress-fill" style="width: ${percent}%"></div>
                    </div>
                </div>
            </div>
        `;
    });
}

document.getElementById('file-input').onchange = function(e) {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function(ev) {
        document.getElementById('preview').src = ev.target.result;
        document.getElementById('preview').style.display = 'block';
        document.getElementById('submit-btn').style.display = 'flex';
        document.getElementById('status').innerText = "åœ–ç‰‡å·²å°±ç·’ï¼Œè«‹é»æ“Šç¢ºèªé€å‡º";
    };
    reader.readAsDataURL(file);
};

document.getElementById('submit-btn').onclick = async function() {
    const btn = this;
    const status = document.getElementById('status');
    btn.disabled = true;
    btn.innerHTML = '<div class="loading-spinner"></div> æ·±åº¦æƒæä¸­...';
    status.innerText = "ğŸ” æ­£åœ¨åŒæ™‚æƒæå¤šé …å•†å“å…§å®¹...";

    const img = new Image();
    img.src = document.getElementById('preview').src;
    await img.decode();

    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    const scale = 3.5; // é«˜å€ç‡æ”¾å¤§è§£æ±ºé•·æ¸…å–®å•é¡Œ
    const cropWidth = img.width * 0.55;
    canvas.width = cropWidth * scale;
    canvas.height = img.height * scale;
    ctx.imageSmoothingEnabled = true;
    ctx.imageSmoothingQuality = 'high';
    ctx.drawImage(img, img.width * 0.45, 0, cropWidth, img.height, 0, 0, canvas.width, canvas.height);

    // å¼·åŠ›å°æ¯”åº¦è™•ç†
    let imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    let d = imgData.data;
    for (let i = 0; i < d.length; i += 4) {
        let gray = 0.299 * d[i] + 0.587 * d[i+1] + 0.114 * d[i+2];
        let v = gray < 140 ? 0 : 255;
        d[i] = d[i+1] = d[i+2] = v;
    }
    ctx.putImageData(imgData, 0, 0);

    try {
        // ä½¿ç”¨é«˜æ•ˆ Worker è¾¨è­˜
        const worker = await Tesseract.createWorker();
        await worker.loadLanguage('chi_tra+eng');
        await worker.initialize('chi_tra+eng');
        await worker.setParameters({ tessedit_pageseg_mode: Tesseract.PSM.SINGLE_COLUMN });

        const { data: { text } } = await worker.recognize(canvas.toDataURL());
        await worker.terminate();
        
        const cleanText = text.replace(/\s+/g, "").toLowerCase();

        const response = await fetch(GAS_URL, {
            method: "POST",
            body: JSON.stringify({ userId, userName, rawText: cleanText, date: new Date().toLocaleDateString('en-CA') })
        });

        const result = await response.text();
        alert(result);
        
        // --- é‡ç½®ä»‹é¢ï¼Œå…è¨±é€£çºŒæ‰“å¡ ---
        document.getElementById('preview').style.display = 'none';
        btn.style.display = 'none';
        btn.disabled = false;
        btn.innerHTML = 'ğŸš€ ç¢ºèªé€å‡ºæ‰“å¡';
        document.getElementById('file-input').value = "";
        document.getElementById('status').innerText = "é ˜å–æˆåŠŸï¼å¯ç¹¼çºŒæ‰“å¡ä¸‹ä¸€å¼µ";
        fetchData(); 
        
    } catch (err) {
        alert("è¾¨è­˜è¶…æ™‚ï¼Œè«‹æª¢æŸ¥æˆªåœ–æ˜¯å¦æ¸…æ™°");
        btn.disabled = false;
        btn.innerHTML = 'ğŸš€ ç¢ºèªé€å‡ºæ‰“å¡';
    }
};

</script>
