<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>葵粉動起來</title>
    <meta property="og:title" content="葵粉動起來">
    <meta property="og:description" content="VIP集點換好禮">
    <meta property="og:image" content="https://i.postimg.cc/jSMWWBvz/001-fang-an-tu-de-fu-ben-vivipic.jpg">
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://unpkg.com/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --line-green: #06C755; }
        body { font-family: sans-serif; background: #f4f6f9; margin: 0; }
        .header { background: linear-gradient(135deg, #06C755, #05a346); padding: 40px 20px; text-align: center; color: white; border-radius: 0 0 40px 40px; }
        .avatar { width: 80px; height: 80px; border-radius: 50%; border: 3px solid rgba(255,255,255,0.3); object-fit: cover; }
        .container { max-width: 450px; margin: -30px auto 40px; padding: 0 15px; }
        .card { background: white; border-radius: 20px; padding: 20px; box-shadow: 0 8px 25px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .btn-main { background: #333; color: white; border: none; padding: 16px; width: 100%; border-radius: 12px; font-weight: bold; cursor: pointer; }
        .rewards-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .reward-card { background: #fff; border: 1px solid #eee; border-radius: 15px; padding: 10px; text-align: center; }
        .reward-img { width: 100%; aspect-ratio: 1/1; object-fit: cover; border-radius: 10px; }
        .progress-bg { background: #eee; height: 8px; border-radius: 5px; margin-top: 5px; overflow: hidden; }
        .progress-fill { background: #06C755; height: 100%; width: 0%; }
    </style>
</head>
<body>
<div class="header">
    <img id="user-avatar" class="avatar" src="">
    <div id="user-name">讀取中...</div>
    <div style="font-size: 50px; font-weight: 800;" id="points-display">--</div>
</div>
<div class="container">
    <div class="card" style="text-align:center;">
        <div id="status" style="margin-bottom:10px; font-size:13px; color:#666;">連線中...</div>
        <input type="file" id="file-input" style="display:none">
        <button class="btn-main" onclick="document.getElementById('file-input').click()">選取照片</button>
        <img id="preview" style="width:100%; display:none; margin-top:10px; border-radius:10px;">
        <button id="submit-btn" class="btn-main" style="display:none; background:#06C755; margin-top:10px;">確認送出</button>
    </div>
    <div class="card">
        <div style="font-weight:bold; margin-bottom:10px;"><i class="fas fa-gift"></i> VIP集點換好禮</div>
        <div id="rewards-grid" class="rewards-grid">讀取獎品中...</div>
    </div>
</div>
<script>
const LIFF_ID = "2008852092-FWAMmdWd"; 
const GAS_URL = "https://script.google.com/macros/s/AKfycbydAUJv9hkMsWFuFNTMoSQ61Md67yE-LyjTh4bg8U97NPgyG2ZvkdY_flflAcBxd4ol/exec";
let userId = "", userName = "", currentPoints = 0;
async function init() {
    try {
        await liff.init({ liffId: LIFF_ID });
        if (!liff.isLoggedIn()) { liff.login(); } 
        else {
            const profile = await liff.getProfile();
            userId = profile.userId; userName = profile.displayName;
            document.getElementById("user-name").innerText = userName;
            document.getElementById("user-avatar").src = profile.pictureUrl;
            document.getElementById("status").innerText = "請選取截圖照片";
            fetchData();
        }
    } catch (e) { alert("初始化失敗"); }
}
async function fetchData() {
    try {
        const res = await fetch(GAS_URL + "?userId=" + userId);
        const data = await res.json();
        currentPoints = data.points;
        document.getElementById("points-display").innerText = currentPoints;
        const grid = document.getElementById("rewards-grid");
        grid.innerHTML = "";
        data.rewards.forEach(r => {
            let p = Math.min((currentPoints / r.required) * 100, 100);
            grid.innerHTML += '<div class="reward-card"><div style="font-size:12px; height:30px;">'+r.name+'</div><img src="'+(r.image||"https://via.placeholder.com/150")+'" class="reward-img"><div style="font-size:10px; margin-top:5px;">'+currentPoints+'/'+r.required+'</div><div class="progress-bg"><div class="progress-fill" style="width:'+p+'%"></div></div></div>';
        });
    } catch (e) { }
}
document.getElementById('file-input').onchange = function(e) {
    const reader = new FileReader();
    reader.onload = function(ev) {
        document.getElementById('preview').src = ev.target.result;
        document.getElementById('preview').style.display = 'block';
        document.getElementById('submit-btn').style.display = 'block';
    };
    reader.readAsDataURL(e.target.files[0]);
};
document.getElementById('submit-btn').onclick = async function() {
    this.disabled = true; this.innerText = "辨識中...";
    const img = new Image(); img.src = document.getElementById('preview').src;
    await img.decode();
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    const s = 3.5; const cw = img.width * 0.55;
    canvas.width = cw * s; canvas.height = img.height * s;
    ctx.drawImage(img, img.width * 0.45, 0, cw, img.height, 0, 0, canvas.width, canvas.height);
    let id = ctx.getImageData(0,0,canvas.width,canvas.height);
    for(let i=0; i<id.data.length; i+=4) {
        let v = (id.data[i]+id.data[i+1]+id.data[i+2])/3 < 145 ? 0 : 255;
        id.data[i] = id.data[i+1] = id.data[i+2] = v;
    }
    ctx.putImageData(id, 0, 0);
    try {
        const { data: { text } } = await Tesseract.recognize(canvas.toDataURL(), 'chi_tra');
        const res = await fetch(GAS_URL, { method: "POST", body: JSON.stringify({ userId, userName, rawText: text.replace(/\s+/g,""), date: new Date().toLocaleDateString('en-CA') }) });
        alert(await res.text());
        location.reload();
    } catch (err) { alert("失敗"); this.disabled = false; }
};
window.onload = init;
</script>
</body>
</html>
